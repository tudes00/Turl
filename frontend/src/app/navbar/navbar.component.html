<header
  class="z-10 NavBar text-gray-400 sticky top-0 backdrop-blur-lg bg-gray-950/95 shadow-xl border-b rounded-br-2xl rounded-bl-2xl border-white/20">
  <div class="container mx-auto flex flex-wrap items-center justify-between py-1 relative px-4">
    <a routerLink="/home" class="flex items-center title-font font-medium text-white" (mouseenter)="isHovered = true"
      (mouseleave)="isHovered = false">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"
        class="size-5" [class.spin-and-bounce]="isHovered" [class.spin-back]="!isHovered">
        <path stroke-linecap="round" stroke-linejoin="round"
          d="M13.19 8.688a4.5 4.5 0 0 1 1.242 7.244l-4.5 4.5a4.5 4.5 0 0 1-6.364-6.364l1.757-1.757m13.35-.622 1.757-1.757a4.5 4.5 0 0 0-6.364-6.364l-4.5 4.5a4.5 4.5 0 0 0 1.242 7.244" />
      </svg>

    </a>

      <a routerLink="/home" routerLinkActive="active" class="hover:text-white transition-all">home</a>
      <a routerLink="/dashboard" routerLinkActive="active" class="hover:text-white transition-all">Dashboard</a>
      <button *ngIf="!login" routerLink="/login"
        class="px-4 py-2 bg-gray-950 text-gray-400 rounded-xl border border-gray-500 hover:bg-gray-951 hover:text-white hover:border-white transition-all duration-300 ease-in-out font-medium">
        Start
      </button>

      <div *ngIf="login" class="relative dropDown">
        <img (click)="toggleDropdown()" [src]="userProfileImg" (error)="userProfileImg = 'default.jpg'"  alt="Profil"
          class="w-8 h-8 rounded-full cursor-pointer hover:ring-2 hover:ring-white/50 transition-all duration-300">

        <div [ngClass]="isDropdownOpen ? 'opacity-100 translate-y-0' : 'opacity-0 -translate-y-2 pointer-events-none'"
          class="absolute right-0 w-48 mt-5 bg-gray-950/95 backdrop-blur-sm border border-white/10 rounded-xl shadow-2xl transition-all duration-300 ease-out">
          <ul class="py-2 px-1">
            <li routerLink="/settings" routerLinkActive="activeMobile"
              class="flex items-center px-3 py-2 space-x-3 rounded-xl cursor-pointer hover:bg-white/5 transition-colors duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 text-gray-400">
                <path stroke-linecap="round" stroke-linejoin="round"

                <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z" />
              </svg>
              <span class="text-gray-400 font-medium">Settings</span>
            </li>

            <div class="my-2 border-t border-white/5"></div>

            <li (click)="signOut()"
              class="flex items-center px-3 py-2 space-x-3 rounded-xl cursor-pointer hover:bg-red-500/5 transition-colors duration-200">
              <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                stroke="currentColor" class="w-5 h-5 text-red-500">
                <path stroke-linecap="round" stroke-linejoin="round"
                  d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />
              </svg>
              <span class="text-red-500 font-medium">Sign out</span>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </div>
</header>



<div *ngIf="isListOpen" class="fixed inset-0 bg-black/60 backdrop-blur-sm z-10 transition-all duration-300"
  [ngClass]="isListOpen ? 'opacity-100' : 'opacity-0'">
</div>

<div

  [ngClass]="{'translate-x-0': isListOpen, 'translate-x-full': !isListOpen}">

  <nav class="flex flex-col h-full p-4">
    <ul class="space-y-1 text-base font-medium pt-4 flex flex-col h-full">

            </g>
          </svg>
          <span class="text-gray-400">Home</span>
        </a>
      </li>

      <li>
        <a routerLink="/dashboard" routerLinkActive="activeMobile"
          class="flex items-center px-3 py-2 space-x-3 transition-colors" (click)="showList()">
          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-400" viewBox="0 0 24 24"
            stroke="currentColor">
            <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
            <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>

              </path>
            </g>
          </svg>
          <span class="text-gray-400">Dashboard</span>
        </a>
      </li>

      <li class="mt-4">
        <button *ngIf="!login" routerLink="/login"
          class="w-full px-4 py-2 text-gray-400 rounded-lg border border-gray-500" (click)="showList()">
          Start
        </button>
      </li>


    </ul>
    <ul *ngIf="login" class="space-y-1 text-base font-medium flex flex-col mt-auto">
      <li>
        <a routerLink="/settings" routerLinkActive="activeMobile"
          class="flex items-center px-3 py-2 space-x-3 transition-colors" (click)="showList()">

      <li>

          <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-red-500" fill="none" viewBox="0 0 24 24"

              d="M8.25 9V5.25A2.25 2.25 0 0 1 10.5 3h6a2.25 2.25 0 0 1 2.25 2.25v13.5A2.25 2.25 0 0 1 16.5 21h-6a2.25 2.25 0 0 1-2.25-2.25V15M12 9l3 3m0 0-3 3m3-3H2.25" />

      <div *ngIf="login" class="relative">
        <img [src]="userProfileImg" (error)="userProfileImg = 'default.jpg'"  alt="Profil" class="w-7 h-7 rounded-full">
      </div>
    </div>
  </nav>
</div>
