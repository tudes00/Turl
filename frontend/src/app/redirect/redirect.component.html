<div class="relative flex flex-col items-center justify-center text-center px-6 py-12 min-h-screen overflow-hidden">
    <div class="absolute inset-0 pointer-events-none">
        <div class="absolute top-1/4 left-1/3 w-96 h-96 bg-green-500 opacity-20 blur-3xl animate-fade-in-move"></div>
        <div class="absolute bottom-1/4 right-1/4 w-72 h-72 bg-blue-500 opacity-20 blur-3xl animate-fade-in-move"></div>
    </div>

    <div class="m-4 text-4xl font-bold text-gray-200 text-center animate-fade-in opacity-0" style="animation-delay: 0.2s;">
        {{ message }}
    </div>

    <div *ngIf="dataPass">
        <div *ngIf="dataPass.hasPassword" class="flex flex-col items-center gap-4 animate-fade-in opacity-0" style="animation-delay: 0.4s;">
            <input type="password" [(ngModel)]="password" placeholder="Enter password"
                class="px-4 py-2 text-lg text-gray-200 bg-gray-950 border border-gray-950 rounded-lg shadow-md focus:outline-none focus:ring-2 focus:ring-blue-400 transition-all" />
            
            <div *ngIf="passwordMessage" class=" text-red-400 text-center animate-fade-in opacity-0" style="animation-delay: 0.2s;">
                {{ passwordMessage }}
            </div>
            <button (click)="submitPassword()"
                class="px-6 py-3 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-xl shadow-lg transition-all overflow-hidden relative">
                ğŸ”“ Submit
            </button>
        </div>
      </div>
      
</div>
