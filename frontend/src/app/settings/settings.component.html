<div class="flex flex-col items-center p-6 min-h-[calc(100vh-64px)] animate-fade-in">
    <h1 class="font-bold text-3xl text-white mb-6">Settings</h1>

    <div *ngIf="success" class="w-full max-w-lg bg-gray-950 p-6 rounded-xl shadow-lg border border-gray-700">
        <h2 class="text-xl font-semibold text-white mb-3">Webhook Settings</h2>
        <label for="webhookName" class="block text-gray-300 font-medium mb-2">
            Default Webhook URL
            <span class="block text-sm font-normal text-gray-400 mt-2 leading-relaxed">
                Get notified when you pass a click milestone<br>
                <span class="font-semibold text-gray-600">
                  (1, 5, 10, 20, 50, 100, 200, 500, 1000)
                </span>
              </span>
              
        </label>

        <input [(ngModel)]="webhook" id="webhookName" type="text"
            class="outline-none px-4 py-2 bg-gray-951 text-gray-300 rounded-xl border border-gray-700 w-full focus:ring-2 focus:ring-green-500 focus:border-transparent transition"
            placeholder="Leave blank if you don't want to receive webhooks">

        <button (click)="save()"
            class="mt-4 w-full px-4 py-2 bg-green-600 text-white rounded-xl font-medium hover:bg-green-500 transition-all shadow-md">
            Save Changes
        </button>
    </div>

    <div *ngIf="success" class="w-full max-w-lg bg-gray-950 p-6 rounded-xl shadow-lg border border-gray-700 mt-6">
        <h2 class="text-xl font-semibold mb-3 text-red-400">Danger Zone</h2>
        <p class="text-gray-400 mb-4">
            Deleting your account is irreversible. All your links and data will be permanently erased.
        </p>

        <button (click)="deleteAccount()" 
            class="w-full px-4 py-2 bg-red-600 text-white rounded-xl font-medium hover:bg-red-500 transition-all shadow-md popup">
            Delete Account
        </button>
    </div>

    <div class="w-full max-w-lg mt-6">
        <div *ngIf="errorMessage" class="bg-red-900 text-red-500 font-medium p-4 rounded-xl border border-red-700 mb-4">
            {{ errorMessage }}
        </div>

        <div *ngIf="message" class="bg-green-900 text-green-500 font-medium p-4 rounded-xl border border-green-700 mb-4">
            {{ message }}
        </div>
    </div>
</div>

<app-pop-up></app-pop-up>
